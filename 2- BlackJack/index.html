<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <header class="header_titulo">BlackJack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row_container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador_cartas">
                <img class="carta" src="assets/cartas/2C.png" alt="">
            </div>
        </div>

    </div>

    <div class="row_container mt-3">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora_cartas">
                <img class="carta" src="assets/cartas/3C.png" alt="">
            </div>
        </div>

    </div>

    <script src="assets/js/underscore_min.js"></script>
    <script src="assets/js/juego.js"></script>

</body>
</html>
